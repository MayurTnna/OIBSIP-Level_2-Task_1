<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="apple-calculator.png">
    <link rel="stylesheet" href="calculator.css">
       
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            
        <!--<div>
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>-->
        <br>
            
            <input type="text" name="screen" id="screen" placeholder="0">
            
        <table>
            <tr>
                <td><button class="btn1">C</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button class="btn2">/</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="btn2">X</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="btn2">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="btn2">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>ln</button></td>
                <td><button class="btn2">%</button></td>
            </tr>
            <tr>
                <td><button onClick="sqrt()">√</button></td>
                <td><button>e</button></td>
                <td><button>=</button></td>
                <td><button class="btn2">⬅</button></td>
            </tr>
        </table>
    </div>
</div>

</body>

<script src="calculator.js">
 
</script>
</html>
